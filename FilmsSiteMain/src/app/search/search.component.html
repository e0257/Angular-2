<div class="container">
  <form class="navbar-form search-view" >
    <span class="search-group">
              <input type="text" class="form-control" placeholder="Search" id="search" [(ngModel)]="searchValue" (keyup.enter)="searchFilm()" name="search">
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" 
               (click)="searchFilm()"></span></button>
    </span>
    <span class="view-group">
            <select class="form-control" id="view" name="view" [(ngModel)]="viewOfFilms" (change)="setView()">
              <option value="V" selected = "selected">Vertical</option>
              <option value="H" >Horizontal</option>
            </select>
            </span>
  </form>
</div>
