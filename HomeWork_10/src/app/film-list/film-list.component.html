<md-grid-list *ngIf="filmList[0]" cols="2" [rowHeight]="rowHeightCurrent">

	<md-grid-tile *ngFor="let film of filmList">
		<film-card [filmId]="film.imdbID" [view]="viewCurrent"></film-card>
	</md-grid-tile>

</md-grid-list>
<button md-button *ngIf="filmList[0]" (click)="addFilms()">Еще фильмы</button>
<div *ngIf="!filmList[0]">Фильмы не найдены</div>
